name: SNU
type: theme
base theme: stable
description: 'SNU is light weight modern Drupal 9 theme'
package: Core
# Define theme core
core_version_requirement: ^8 || ^9
# Comment version before uploading to drupal.org
# version: 9.0.0
# Libraries
libraries:
  - snu/classy.base
  - snu/classy.messages
  - core/normalize
  - snu/global-styling
libraries-extend:
  core/drupal.dialog:
    - snu/classy.dialog
  core/drupal.dropbutton:
    - snu/classy.dropbutton
  core/drupal.progress:
    - snu/classy.progress
  file/drupal.file:
    - snu/classy.file
  filter/drupal.filter.admin:
    - snu/filter
  filter/drupal.filter:
    - snu/filter
  media/media_embed_ckeditor_theme:
    - snu/classy.media_embed_ckeditor_theme
  media_library/view:
    - snu/classy.media_library
  media_library/widget:
    - snu/classy.media_library
  user/drupal.user:
    - snu/user
ckeditor_stylesheets:
  - css/base/elements.css
  - css/components/captions.css
  - css/components/table.css
  - css/components/text-formatted.css
  - css/classy/components/media-embed-error.css

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'

# Information added by Drupal.org packaging script on 2020-09-05
version: '9.0.3'
project: 'snu'
datestamp: 1599293902